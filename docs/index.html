<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      hybrids - a framework for the web with unique declarative and functional
      architecture
    </title>
    <meta
      name="description"
      content="A JavaScript framework for creating fully-featured web
    applications, components libraries, and single web components with
    unique declarative and functional architecture"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="/assets/prism-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="/assets/prism-light.css"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/hybrids-logo.svg" />
  </head>
  <body>
    <nav></nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        repo: "hybridsjs/hybrids",
        name: "hybrids",
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        relativePath: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-js-templates.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  </body>
</html>
